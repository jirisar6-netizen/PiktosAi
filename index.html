<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PiktosAI - Asistent</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Rychl칳 fix pro komunika캜n칤 li코tu p콏칤mo zde, ne dolad칤코 style.css */
        #sentence-bar {
            width: 100%;
            max-width: 800px;
            min-height: 100px;
            background: white;
            border: 4px dashed #4a90e2;
            border-radius: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            gap: 10px;
            overflow-x: auto;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }
        #placeholder {
            color: #aaa;
            font-style: italic;
            margin-left: 10px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .btn-read { background-color: #2ecc71; font-size: 1.2rem; }
        .btn-clear { background-color: #e74c3c; }
    </style>
</head>
<body>

    <header>
        <h1>PiktosAI</h1>
        <div class="search-container">
            <input type="text" id="query" placeholder="Hledej piktogram (j칤st, sp치t...)" 
                   onkeypress="if(event.key === 'Enter') handleSearch()">
            <button onclick="handleSearch()">Hledat</button>
        </div>
    </header>

    <div id="sentence-bar">
        <p id="placeholder">Klikej na obr치zky n칤쬰 a slo v캩tu...</p>
    </div>

    <div class="controls">
        <button class="btn-read" onclick="readFullSentence()">游댉 P콏e캜칤st v캩tu</button>
        <button class="btn-clear" onclick="clearSentence()">Smazat</button>
    </div>

    <main id="grid">
        </main>

    <script type="module">
        import { searchPictos, getPictoUrl } from './api.js';
        import { voiceEngine } from './voice.js';

        // Glob치ln칤 prom캩nn칠 pro v캩tu
        let sentenceWords = [];

        // Funkce pro vyhled치v치n칤
        window.handleSearch = async () => {
            const query = document.getElementById('query').value;
            const grid = document.getElementById('grid');
            if (!query) return;

            grid.innerHTML = '<p>Hled치m...</p>';
            const results = await searchPictos(query);
            grid.innerHTML = '';

            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${getPictoUrl(item._id)}" alt="${query}">
                    <p>${query}</p>
                `;
                card.onclick = () => {
                    addToSentence(item._id, query);
                    voiceEngine.speak(query);
                };
                grid.appendChild(card);
            });
        };

        // Funkce pro skl치d치n칤 v캩ty
        window.addToSentence = (id, text) => {
            const bar = document.getElementById('sentence-bar');
            const placeholder = document.getElementById('placeholder');
            if (placeholder) placeholder.style.display = 'none';

            const img = document.createElement('img');
            img.src = getPictoUrl(id);
            img.style.height = "70px";
            img.style.borderRadius = "8px";
            bar.appendChild(img);

            sentenceWords.push(text);
        };

        // P콏e캜ten칤 cel칠 v캩ty
        window.readFullSentence = () => {
            if (sentenceWords.length > 0) {
                voiceEngine.speak(sentenceWords.join(" "));
            }
        };

        // Smaz치n칤 v캩ty
        window.clearSentence = () => {
            sentenceWords = [];
            const bar = document.getElementById('sentence-bar');
            bar.innerHTML = '<p id="placeholder">Klikej na obr치zky n칤쬰 a slo v캩tu...</p>';
        };
    </script>
</body>
</html>
