<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asistent pro děti</title>
    <style>
        :root { --main-bg: #f0f4f8; --card-bg: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--main-bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #search-box { margin-bottom: 20px; width: 100%; max-width: 500px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        button { padding: 12px 20px; background: #4a90e2; color: white; border: none; border-radius: 8px; cursor: pointer; }
        #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; width: 100%; max-width: 800px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; transition: transform 0.2s; cursor: pointer; }
        .card:active { transform: scale(0.95); background: #e3f2fd; }
        .card img { width: 100%; height: auto; border-radius: 8px; }
        .card p { margin: 10px 0 0; font-weight: bold; color: #333; text-transform: uppercase; font-size: 14px; }
    </style>
</head>
<body>

    <h2>Můj asistent</h2>

    <div id="search-box">
        <input type="text" id="query" placeholder="Co hledáš? (např. pít, jíst, hračky)">
        <button onclick="searchPictos()">Hledej</button>
    </div>

    <div id="grid">
        </div>

    <script>
        // 1. Lokální hlasový výstup (využívá CPU zařízení)
        function playVoice(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'cs-CZ';
            utterance.pitch = 1.3; // Jemně vyšší pro děti
            utterance.rate = 0.85; // Mírně pomalejší pro srozumitelnost
            window.speechSynthesis.speak(utterance);
        }

        // 2. Volání ARASAAC API
        async function searchPictos() {
            const query = document.getElementById('query').value;
            const grid = document.getElementById('grid');
            if (!query) return;

            grid.innerHTML = '<p>Hledám...</p>';

            try {
                // Hledáme ID piktogramů v češtině
                const response = await fetch(`https://api.arasaac.org/api/pictograms/cs/search/${query}`);
                const data = await response.json();

                grid.innerHTML = ''; // Vyčistit mřížku

                if (Array.isArray(data)) {
                    data.forEach(item => {
                        createCard(item._id, query);
                    });
                } else {
                    grid.innerHTML = '<p>Nic jsme nenašli.</p>';
                }
            } catch (error) {
                console.error("Chyba API:", error);
                grid.innerHTML = '<p>Chyba při načítání.</p>';
            }
        }

        // 3. Vykreslení karty piktogramu
        function createCard(id, label) {
            const grid = document.getElementById('grid');
            const card = document.createElement('div');
            card.className = 'card';
            // Používáme endpoint pro získání samotného obrázku dle ID
            card.innerHTML = `
                <img src="https://api.arasaac.org/api/pictograms/${id}" alt="${label}">
                <p>${label}</p>
            `;
            card.onclick = () => playVoice(label);
            grid.appendChild(card);
        }

        // Defaultní piktogramy po načtení
        window.onload = () => {
            document.getElementById('query').value = 'ahoj';
            searchPictos();
        };
    </script>
</body>
</html>
